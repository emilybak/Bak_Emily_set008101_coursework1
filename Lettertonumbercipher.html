    <body>
        <h1>Please enter the message you would like to encode</h1>
        <p>About Letter to Number Cipher: Letter to Number Cipher is a system where each letter will
        be encoded into the corresponding number in the ASCII code.</p>
        
        <div id="input_area">
            <textarea rows="1" cols="50" autofocus id="message">Write the message here
            </textarea >
            <button type ="button" onclick="encode()" id="encode_button">Encodify Everything
            </button >
            <button type="button" onclick="decode()" id="decode_button">Decode Everything
            </button>
        </div>
        
        <br>
        <label>Would you like the ASCII code to be uppercase or lowercase?</label>
            <br>
            <select id = "UpperOrLower">
                <option value = "1">Lowercase</option>
                <option value = "2">Uppercase</option>
            </select>
        
        <div id="output_area">
            <p>
            This is your encoded message:<br /> <div id="output"></div>
            </p>
             <p>
            This is your decoded message:<br/> <div id="output2"></div>
            </p>
        <div>
        <script type="text/javascript" src="Projectlettertonumbercipher.js"></script>
